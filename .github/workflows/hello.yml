name: Hello World

on:
    push:
        branches:
            - 'main'

jobs:
    hello:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with: 
                node-version: '20'

            - name: Install Dependencies
              run: npm ci

            - name: Run tests
              run: npm test